<div class="body">
  <div class="Header" fxLayout="row" fxLayoutAlign="space-around center">
      <label class="menuItem" (click)="scroll('Title')">
        Mapa
      </label>
      <label class="menuItem" (click)="scroll('Recomendacoes')">
        Outras Estatísticas
      </label>
      <label class="menuItem" (click)="scroll('Contato')">
        Contato
      </label>
  </div>
  <div class="BodyContent">
    <div class="Title section" id="Title">
      <div class="map" id="Mapa" *ngIf="isReady"
          leaflet 
          [leafletOptions]="options"
          (leafletMapReady)="onMapReady($event)">
      </div>
    </div>
    <div class="Recomend section" id="Recomendacoes">
      <div class="Content">
        <div class="recomendBody" fxLayout="column" fxLayoutAlign="flex-start">
            <div class="item">
              <h1>Avanço da doença</h1>
              <canvas id="myChart2" width="2" height="1"></canvas>
            </div>
            <div fxLayout="row">
              <div class="item">
                <h1>Casos por idade</h1>
                <canvas id="myChart3" width="1" height="1"></canvas>
              </div>
              <div class="item">
                <h1>Bairros mais afetados</h1>
                <canvas id="myChart" width="500" height="1000"></canvas>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div id="Contato" class="Footer section" fxLayout="column" fxLayoutAlign="space-around center">
      <h2>Apoio:</h2>
      <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div>
          <a  target="_blank" 
              href="https://www.adamantina.sp.gov.br">
              <img class="logoAdt" src="../assets/img/adtLogo.png"> 
          </a>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div>
          <a  target="_blank" 
              href="https://www.adamantina.sp.gov.br">
              <img class="logoFatec" src="../assets/img/cropped-Logo-fatec-Adamantina-1-2.png"> 
          </a>
        </div>
      </div>
      <div class="altContato">
        Desenvolvido pelos alunos do 3º Semestre de Ciência de Dados
      </div>
    </div>
  </div>
</div>
